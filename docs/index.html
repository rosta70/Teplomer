<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteo archiv</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #000;
      font-size: 1.2em;
      font-weight: bold;
    }
    header img {
      height: 24px;
      margin-right: 8px;
    }
    .controls {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      background: #222;
    }
    .controls select,
    .controls button {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #222;
    }
    .stats div {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      flex: 1;
      margin: 5px;
    }
    canvas {
      background: #fff;
      margin: 15px;
      border-radius: 8px;
      max-height: 70vh;
    }
    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="logo">
    Meteo archiv
  </header>

  <div class="controls">
    <label><input type="checkbox" id="showTemp" checked> Teplota (°C)</label>
    <label><input type="checkbox" id="showHumidity" checked> Vlhkost (%)</label>
    <select id="rangeSelect">
      <option value="today">Dnes</option>
      <option value="week">Týden</option>
      <option value="month">Měsíc</option>
      <option value="all">Vše</option>
    </select>
    <select id="fileSelect"></select>
    <button id="resetZoom" style="background:#f0ad4e;color:#fff;">Reset</button>
    <button id="downloadCSV" style="background:#0275d8;color:#fff;">CSV</button>
    <button id="downloadPNG" style="background:#5cb85c;color:#fff;">PNG</button>
  </div>

  <div class="controls" id="sensorCheckboxes"></div>

  <div class="stats">
    <div id="minTemp">Min. teplota<br>-</div>
    <div id="maxTemp">Max. teplota<br>-</div>
  </div>

  <canvas id="chart"></canvas>

  <script>
    let chart;
    let allData = [];
    let sensorMap = { "2764": "Venek", "4065": "UNI" };

    async function loadFileList() {
      const res = await fetch("data/index.json");
      const files = await res.json();
      const select = document.getElementById("fileSelect");
      select.innerHTML = "";
      files.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        select.appendChild(opt);
      });
      select.value = "history.csv";
      loadData();
    }

    async function loadData() {
      const file = document.getElementById("fileSelect").value;
      try {
        const res = await fetch("data/" + file);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const header = rows.shift();
        allData = rows.map(r => ({
          timestamp: new Date(r[0]),
          source: r[1],
          temp: parseFloat(r[2]),
          hum: parseFloat(r[3])
        }));
        updateSensors();
        updateChart();
      } catch (e) {
        alert("Nepodařilo se načíst data (CSV).");
      }
    }

    function updateSensors() {
      const box = document.getElementById("sensorCheckboxes");
      box.innerHTML = "";
      const sensors = [...new Set(allData.map(r => r.source))];
      sensors.forEach(id => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${id}" checked> ${sensorMap[id] || id}`;
        box.appendChild(label);
      });
    }

    function updateChart() {
      const showTemp = document.getElementById("showTemp").checked;
      const showHumidity = document.getElementById("showHumidity").checked;
      const activeSensors = [...document.querySelectorAll("#sensorCheckboxes input:checked")].map(i => i.value);

      const filtered = allData.filter(r => activeSensors.includes(r.source));

      const datasets = [];
      activeSensors.forEach(sensor => {
        if (showTemp) {
          datasets.push({
            label: `${sensorMap[sensor] || sensor} (°C)`,
            data: filtered.filter(r => r.source === sensor).map(r => ({x: r.timestamp, y: r.temp})),
            borderColor: sensor === "2764" ? "red" : "blue",
            yAxisID: "y"
          });
        }
        if (showHumidity) {
          datasets.push({
            label: `${sensorMap[sensor] || sensor} (%)`,
            data: filtered.filter(r => r.source === sensor).map(r => ({x: r.timestamp, y: r.hum})),
            borderColor: sensor === "2764" ? "orange" : "cyan",
            yAxisID: "y1"
          });
        }
      });

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "line",
        data: { datasets },
        options: {
          responsive: true,
          interaction: { mode: "nearest", intersect: false },
          plugins: {
            zoom: {
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: "x" },
              pan: { enabled: true, mode: "x" }
            }
          },
          scales: {
            x: { type: "time", time: { unit: "hour" } },
            y: { type: "linear", position: "left", title: { display: true, text: "°C" } },
            y1: { type: "linear", position: "right", title: { display: true, text: "%" }, grid: { drawOnChartArea: false } }
          },
          elements: { point: { radius: 0 } }
        }
      });

      updateStats(filtered);
    }

    function updateStats(data) {
      if (!data.length) {
        document.getElementById("minTemp").innerHTML = "Min. teplota<br>-";
        document.getElementById("maxTemp").innerHTML = "Max. teplota<br>-";
        return;
      }
      const min = data.reduce((a, b) => a.temp < b.temp ? a : b);
      const max = data.reduce((a, b) => a.temp > b.temp ? a : b);
      document.getElementById("minTemp").innerHTML = `Min. teplota<br><b>${min.temp} °C</b><br>${sensorMap[min.source] || min.source}, ${min.timestamp.toLocaleString()}`;
      document.getElementById("maxTemp").innerHTML = `Max. teplota<br><b>${max.temp} °C</b><br>${sensorMap[max.source] || max.source}, ${max.timestamp.toLocaleString()}`;
    }

    document.getElementById("fileSelect").addEventListener("change", loadData);
    document.getElementById("showTemp").addEventListener("change", updateChart);
    document.getElementById("showHumidity").addEventListener("change", updateChart);
    document.getElementById("sensorCheckboxes").addEventListener("change", updateChart);
    document.getElementById("resetZoom").addEventListener("click", () => chart.resetZoom());
    document.getElementById("downloadCSV").addEventListener("click", () => {
      const file = document.getElementById("fileSelect").value;
      window.open("data/" + file, "_blank");
    });
    document.getElementById("downloadPNG").addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = chart.toBase64Image();
      a.download = "chart.png";
      a.click();
    });

    loadFileList();
  </script>
</body>
</html>
