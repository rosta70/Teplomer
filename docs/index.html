<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteo archiv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js + zoom plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #000;
    }
    header h1 {
      margin: 0 0 0 10px;
      font-size: 1.4em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #222;
    }
    .controls label {
      margin-right: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #1a1a1a;
    }
    .stats div {
      padding: 10px;
      background: #333;
      border-radius: 10px;
      min-width: 140px;
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: 60vh !important;
    }
    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
        align-items: center;
      }
      .stats div {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/fluency/48/weather.png"/>
    <h1>Meteo archiv</h1>
  </header>

  <div class="controls">
    <label><input type="checkbox" id="showTemp" checked> Teplota (°C)</label>
    <label><input type="checkbox" id="showHum" checked> Vlhkost (%)</label>

    <select id="rangeSelect">
      <option value="day" selected>Dnes</option>
      <option value="week">Týden</option>
      <option value="month">Měsíc</option>
      <option value="all">Vše</option>
    </select>

    <select id="fileSelect"></select>

    <button onclick="resetZoom()">Reset</button>
    <button onclick="downloadCSV()">CSV</button>
    <button onclick="downloadPNG()">PNG</button>
  </div>

  <div class="controls" id="sensorCheckboxes"></div>

  <div class="stats">
    <div id="minTemp">Min. teplota<br>–</div>
    <div id="maxTemp">Max. teplota<br>–</div>
  </div>

  <canvas id="chart"></canvas>

<script>
let chart;
let allData = [];

// Normalizace ID čidel
function normalizeSource(src) {
  if (src === "2764" || src === "Venek") return "Venek";
  if (src === "4065" || src === "UNI") return "UNI";
  return src;
}

// Načtení seznamu souborů
async function loadFileList() {
  let res = await fetch("docs/data/index.json");
  let files = await res.json();
  let select = document.getElementById("fileSelect");
  select.innerHTML = "";
  files.forEach(f => {
    let opt = document.createElement("option");
    opt.value = f;
    opt.textContent = f;
    if (f === "history.csv") opt.selected = true;
    select.appendChild(opt);
  });
  loadCSV(select.value);
}

// Načtení CSV
async function loadCSV(file) {
  try {
    let res = await fetch("docs/data/" + file + "?t=" + Date.now());
    let text = await res.text();
    parseCSV(text);
    updateChart();
  } catch (e) {
    alert("Nepodařilo se načíst data (CSV).");
  }
}

// Parsování CSV
function parseCSV(text) {
  let rows = text.trim().split("\n").map(r => r.split(","));
  let header = rows.shift();
  let tsIdx = header.indexOf("timestamp");
  let srcIdx = header.indexOf("source");
  let tIdx = header.indexOf("temp_c");
  let hIdx = header.indexOf("humidity_pct");

  allData = rows.map(r => ({
    t: new Date(r[tsIdx]),
    s: normalizeSource(r[srcIdx]),
    temp: parseFloat(r[tIdx]),
    hum: parseFloat(r[hIdx])
  }));

  renderSensorCheckboxes();
}

// Vykreslení checkboxů pro senzory
function renderSensorCheckboxes() {
  let box = document.getElementById("sensorCheckboxes");
  box.innerHTML = "";
  let sensors = [...new Set(allData.map(d => d.s))];
  sensors.forEach(s => {
    let lbl = document.createElement("label");
    lbl.innerHTML = `<input type="checkbox" class="sensorBox" value="${s}" checked> ${s}`;
    box.appendChild(lbl);
  });
}

// Aktualizace grafu
function updateChart() {
  let showTemp = document.getElementById("showTemp").checked;
  let showHum = document.getElementById("showHum").checked;
  let activeSensors = Array.from(document.querySelectorAll(".sensorBox:checked")).map(b => b.value);

  let range = document.getElementById("rangeSelect").value;
  let now = new Date();
  let start = new Date(0);
  if (range === "day") start = new Date(now.setHours(0,0,0,0));
  if (range === "week") start = new Date(now - 7*24*3600*1000);
  if (range === "month") start = new Date(now - 30*24*3600*1000);

  let data = allData.filter(d => d.t >= start);

  let datasets = [];
  activeSensors.forEach(s => {
    if (showTemp) datasets.push({
      label: s + " (°C)",
      data: data.filter(d => d.s === s).map(d => ({x: d.t, y: d.temp})),
      borderColor: s==="Venek" ? "red" : "blue",
      yAxisID: "y",
      pointRadius: 0,
      tension: 0.3
    });
    if (showHum) datasets.push({
      label: s + " (%)",
      data: data.filter(d => d.s === s).map(d => ({x: d.t, y: d.hum})),
      borderColor: s==="Venek" ? "orange" : "cyan",
      yAxisID: "y1",
      pointRadius: 0,
      borderDash: [5,5],
      tension: 0.3
    });
  });

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: { datasets },
    options: {
      responsive: true,
      interaction: { mode: "nearest", intersect: false },
      scales: {
        x: { type: "time", time: { unit: "hour" } },
        y: { position: "left", title: {display: true, text: "°C"} },
        y1: { position: "right", title: {display: true, text: "%"}, grid: { drawOnChartArea: false } }
      },
      plugins: {
        zoom: {
          pan: { enabled: true, mode: "x" },
          zoom: { wheel: {enabled: true}, pinch: {enabled: true}, mode: "x" }
        }
      }
    }
  });

  updateStats(data);
}

// Aktualizace min/max
function updateStats(data) {
  if (!data.length) return;
  let min = data.reduce((a,b)=>a.temp<b.temp?a:b);
  let max = data.reduce((a,b)=>a.temp>b.temp?a:b);
  document.getElementById("minTemp").innerHTML = 
    `Min. teplota<br><b>${min.temp.toFixed(1)} °C</b><br>${min.s}, ${min.t.toLocaleString()}`;
  document.getElementById("maxTemp").innerHTML = 
    `Max. teplota<br><b>${max.temp.toFixed(1)} °C</b><br>${max.s}, ${max.t.toLocaleString()}`;
}

// Reset zoom
function resetZoom(){ if(chart) chart.resetZoom(); }

// Export CSV
function downloadCSV() {
  let csv = "timestamp,source,temp_c,humidity_pct\n" +
    allData.map(d => `${d.t.toISOString()},${d.s},${d.temp},${d.hum}`).join("\n");
  let blob = new Blob([csv], {type:"text/csv"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "export.csv";
  a.click();
}

// Export PNG
function downloadPNG(){ 
  let a=document.createElement("a"); 
  a.href=chart.toBase64Image(); 
  a.download="chart.png"; 
  a.click(); 
}

// Eventy
document.getElementById("rangeSelect").addEventListener("change", updateChart);
document.getElementById("fileSelect").addEventListener("change", e=>loadCSV(e.target.value));
document.getElementById("showTemp").addEventListener("change", updateChart);
document.getElementById("showHum").addEventListener("change", updateChart);
document.addEventListener("change", e=>{
  if (e.target.classList.contains("sensorBox")) updateChart();
});

// Start
loadFileList();
</script>
</body>
</html>
