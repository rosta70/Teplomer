<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteo archiv</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    .controls { margin-bottom: 15px; }
    .controls label { margin-right: 10px; }
    .stats { margin-top: 15px; display: flex; gap: 20px; }
    .stat { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Meteo archiv</h1>
  <p>Zdroj: <code>tmep.cz</code> Rostav</p>

  <div class="controls">
    <label><input type="checkbox" id="showTemp" checked> Teplota (°C)</label>
    <label><input type="checkbox" id="showHum" checked> Vlhkost (%)</label>
    <label>Rozsah:
      <select id="rangeSelect">
        <option value="all">Vše</option>
        <option value="today">Dnes</option>
        <option value="week">Týden</option>
        <option value="month">Měsíc</option>
      </select>
    </label>
    <label>Soubor:
      <select id="fileSelect"></select>
    </label>
    <label><input type="checkbox" id="stationUNI" checked> UNI</label>
    <label><input type="checkbox" id="stationVenek" checked> Venek</label>
    <button id="toggleTheme">Režim</button>
    <a id="downloadCsv" href="#">Stáhnout CSV</a>
  </div>

  <div class="stats">
    <div class="stat" id="minStat">Min. teplota (vybraný rozsah): –</div>
    <div class="stat" id="maxStat">Max. teplota (vybraný rozsah): –</div>
  </div>

  <canvas id="chart" height="100"></canvas>

  <script>
    let chart;
    const ctx = document.getElementById('chart').getContext('2d');

    async function loadFiles() {
      const response = await fetch('data/index.json');
      const files = await response.json();
      const select = document.getElementById('fileSelect');
      select.innerHTML = '';
      files.forEach(file => {
        const opt = document.createElement('option');
        opt.value = file;
        opt.textContent = file === 'history.csv' ? 'Aktuální měsíc' : file;
        select.appendChild(opt);
      });
    }

    async function loadData() {
      const file = document.getElementById('fileSelect').value;
      const response = await fetch('data/' + file);
      const text = await response.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const labels = [];
      const datasets = {
        UNI: { temp: [], hum: [] },
        Venek: { temp: [], hum: [] }
      };

      for (let i = 1; i < rows.length; i++) {
        const [time, id, temp, hum] = rows[i];
        const date = new Date(time);
        labels.push(date);
        if (id === "4065" || id === "UNI") {
          datasets.UNI.temp.push({ x: date, y: parseFloat(temp) });
          if (hum) datasets.UNI.hum.push({ x: date, y: parseFloat(hum) });
        }
        if (id === "2764" || id === "Venek") {
          datasets.Venek.temp.push({ x: date, y: parseFloat(temp) });
          if (hum) datasets.Venek.hum.push({ x: date, y: parseFloat(hum) });
        }
      }

      drawChart(datasets);
    }

    function drawChart(datasets) {
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Teplota (°C) – Venek',
              data: document.getElementById('showTemp').checked && document.getElementById('stationVenek').checked ? datasets.Venek.temp : [],
              borderColor: 'blue',
              yAxisID: 'yT',
              tension: 0.1
            },
            {
              label: 'Vlhkost (%) – Venek',
              data: document.getElementById('showHum').checked && document.getElementById('stationVenek').checked ? datasets.Venek.hum : [],
              borderColor: 'red',
              yAxisID: 'yH',
              tension: 0.1
            },
            {
              label: 'Teplota (°C) – UNI',
              data: document.getElementById('showTemp').checked && document.getElementById('stationUNI').checked ? datasets.UNI.temp : [],
              borderColor: 'orange',
              yAxisID: 'yT',
              tension: 0.1
            },
            {
              label: 'Vlhkost (%) – UNI',
              data: document.getElementById('showHum').checked && document.getElementById('stationUNI').checked ? datasets.UNI.hum : [],
              borderColor: 'gold',
              yAxisID: 'yH',
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'hour',
                tooltipFormat: 'dd. MM. yyyy HH:mm'
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 6,
                maxRotation: 45,
                minRotation: 45
              }
            },
            yT: {
              type: 'linear',
              position: 'left',
              title: { display: true, text: '°C' },
              grid: { drawBorder: false }
            },
            yH: {
              type: 'linear',
              position: 'right',
              title: { display: true, text: '%' },
              grid: { drawOnChartArea: false },
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
    }

    document.getElementById('fileSelect').addEventListener('change', loadData);
    document.getElementById('showTemp').addEventListener('change', loadData);
    document.getElementById('showHum').addEventListener('change', loadData);
    document.getElementById('stationUNI').addEventListener('change', loadData);
    document.getElementById('stationVenek').addEventListener('change', loadData);

    loadFiles().then(loadData);
  </script>
</body>
</html>
