<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteo archiv</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.3.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #222;
      font-size: 1.2em;
    }
    header img {
      width: 24px;
      margin-right: 8px;
    }
    .controls, .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      padding: 10px;
    }
    .stats {
      justify-content: space-around;
    }
    .stat-box {
      flex: 1;
      min-width: 160px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }
    select, button {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    #sensorCheckboxes label {
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather">
    Meteo archiv
  </header>

  <div class="controls">
    <label><input type="checkbox" id="showTemp" checked> Teplota (°C)</label>
    <label><input type="checkbox" id="showHumidity" checked> Vlhkost (%)</label>
    <select id="rangeSelect">
      <option value="today" selected>Dnes</option>
      <option value="week">Týden</option>
      <option value="month">Měsíc</option>
      <option value="all">Vše</option>
    </select>
    <select id="fileSelect"></select>
    <button onclick="resetZoom()" style="background:#f0ad4e">Reset</button>
    <button onclick="downloadCSV()" style="background:#0275d8;color:white">CSV</button>
    <button onclick="downloadPNG()" style="background:#5cb85c;color:white">PNG</button>
  </div>

  <div id="sensorCheckboxes" class="controls"></div>

  <div class="stats">
    <div class="stat-box">
      <strong>Min. teplota</strong>
      <div id="minTemp">-</div>
    </div>
    <div class="stat-box">
      <strong>Max. teplota</strong>
      <div id="maxTemp">-</div>
    </div>
  </div>

  <canvas id="chart"></canvas>

  <script>
    let chart;
    let allData = [];
    const sensorMap = {
      "2764": "Venek",
      "4065": "UNI"
    };

    async function loadIndex() {
      const res = await fetch("docs/data/index.json");
      const files = await res.json();
      const select = document.getElementById("fileSelect");
      select.innerHTML = "";
      files.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        select.appendChild(opt);
      });
      select.value = "history.csv";
      loadCSV(select.value);
    }

    async function loadCSV(file) {
      const res = await fetch("docs/data/" + file);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      allData = rows.map(r => ({
        timestamp: new Date(r[0]),
        source: r[1],
        temp: parseFloat(r[2]),
        hum: parseFloat(r[3])
      }));
      updateSensors();
      updateChart();
    }

    function updateSensors() {
      const box = document.getElementById("sensorCheckboxes");
      box.innerHTML = "";
      const sensors = [...new Set(allData.map(r => r.source))];
      sensors.forEach(id => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${id}" checked> ${sensorMap[id] || id}`;
        box.appendChild(label);
      });
      box.querySelectorAll("input").forEach(cb => cb.addEventListener("change", updateChart));
    }

    function updateChart() {
      const showTemp = document.getElementById("showTemp").checked;
      const showHumidity = document.getElementById("showHumidity").checked;
      const activeSensors = [...document.querySelectorAll("#sensorCheckboxes input:checked")].map(i => i.value);

      const range = document.getElementById("rangeSelect").value;
      const now = new Date();
      let start;
      if (range === "today") start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      else if (range === "week") start = new Date(now - 7*24*60*60*1000);
      else if (range === "month") start = new Date(now - 30*24*60*60*1000);
      else start = new Date(0);

      const filtered = allData.filter(r => r.timestamp >= start && activeSensors.includes(r.source));

      const datasets = [];
      activeSensors.forEach(sensor => {
        const sensorData = filtered.filter(r => r.source === sensor);
        if (showTemp) {
          datasets.push({
            label: `${sensorMap[sensor] || sensor} (°C)`,
            data: sensorData.map(r => ({x: r.timestamp, y: r.temp})),
            borderColor: sensor === "2764" ? "red" : "blue",
            borderWidth: 2,
            yAxisID: "y"
          });
        }
        if (showHumidity) {
          datasets.push({
            label: `${sensorMap[sensor] || sensor} (%)`,
            data: sensorData.map(r => ({x: r.timestamp, y: r.hum})),
            borderColor: sensor === "2764" ? "orange" : "cyan",
            borderWidth: 2,
            yAxisID: "y1"
          });
        }
      });

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "line",
        data: { datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: "nearest", intersect: false },
          plugins: {
            legend: { position: "top" },
            zoom: {
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: "x" },
              pan: { enabled: true, mode: "x" }
            }
          },
          scales: {
            x: { type: "time", time: { unit: "hour" } },
            y: { type: "linear", position: "left", title: { display: true, text: "°C" } },
            y1: { type: "linear", position: "right", title: { display: true, text: "%" }, grid: { drawOnChartArea: false } }
          },
          elements: { point: { radius: 0 } }
        }
      });

      updateStats(filtered);
    }

    function updateStats(data) {
      if (!data.length) {
        document.getElementById("minTemp").textContent = "-";
        document.getElementById("maxTemp").textContent = "-";
        return;
      }
      const min = data.reduce((a,b) => a.temp < b.temp ? a : b);
      const max = data.reduce((a,b) => a.temp > b.temp ? a : b);
      document.getElementById("minTemp").innerHTML =
        `${min.temp.toFixed(1)} °C<br>${sensorMap[min.source] || min.source}, ${min.timestamp.toLocaleString()}`;
      document.getElementById("maxTemp").innerHTML =
        `${max.temp.toFixed(1)} °C<br>${sensorMap[max.source] || max.source}, ${max.timestamp.toLocaleString()}`;
    }

    function resetZoom() {
      chart.resetZoom();
    }

    function downloadCSV() {
      const blob = new Blob([allData.map(r => `${r.timestamp.toISOString()},${r.source},${r.temp},${r.hum}`).join("\n")], {type:"text/csv"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "data.csv";
      a.click();
    }

    function downloadPNG() {
      const a = document.createElement("a");
      a.href = chart.toBase64Image();
      a.download = "chart.png";
      a.click();
    }

    document.getElementById("rangeSelect").addEventListener("change", updateChart);
    document.getElementById("fileSelect").addEventListener("change", e => loadCSV(e.target.value));

    loadIndex();
  </script>
</body>
</html>
