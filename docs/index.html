<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Meteo archiv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
    header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    header img {
      height: 24px;
      margin-right: 8px;
    }
    .controls, .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    select, button {
      padding: 5px;
    }
    .stat-box {
      flex: 1;
      background: #222;
      padding: 15px;
      margin: 5px;
      border-radius: 8px;
      text-align: center;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }
    @media (max-width: 600px) {
      .controls, .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="weather">
    Meteo archiv
  </header>

  <div class="controls">
    <label><input type="checkbox" id="tempCheck" checked> Teplota (°C)</label>
    <label><input type="checkbox" id="humCheck" checked> Vlhkost (%)</label>

    <select id="rangeSelect">
      <option value="today">Dnes</option>
      <option value="week">Týden</option>
      <option value="month">Měsíc</option>
      <option value="all">Vše</option>
    </select>

    <select id="fileSelect"></select>

    <button onclick="resetZoom()" style="background:#f0ad4e;color:white;border:none;">Reset</button>
    <button onclick="downloadCSV()" style="background:#0275d8;color:white;border:none;">CSV</button>
    <button onclick="downloadPNG()" style="background:#5cb85c;color:white;border:none;">PNG</button>
  </div>

  <div id="sensorCheckboxes" class="controls"></div>

  <div class="stats">
    <div class="stat-box">
      <div>Min. teplota</div>
      <div id="minTemp">-</div>
    </div>
    <div class="stat-box">
      <div>Max. teplota</div>
      <div id="maxTemp">-</div>
    </div>
  </div>

  <canvas id="chart"></canvas>

  <script>
    let chart;
    const sensorNames = { "2764": "Venek", "4065": "UNI" };

    async function loadIndex() {
      const res = await fetch("data/index.json");   // ✅ FIXNUTÁ CESTA
      const files = await res.json();
      const select = document.getElementById("fileSelect");
      select.innerHTML = "";
      files.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        select.appendChild(opt);
      });
      select.value = "history.csv";
      loadCSV(select.value);
    }

    async function loadCSV(file) {
      const res = await fetch("data/" + file);   // ✅ FIXNUTÁ CESTA
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const data = rows.map(r => ({
        time: new Date(r[0]),
        id: r[1],
        temp: parseFloat(r[2]),
        hum: parseFloat(r[3])
      }));

      renderChart(data);
    }

    function renderChart(data) {
      const tempVisible = document.getElementById("tempCheck").checked;
      const humVisible = document.getElementById("humCheck").checked;

      const sensors = [...new Set(data.map(d => d.id))];
      const checkboxesDiv = document.getElementById("sensorCheckboxes");
      checkboxesDiv.innerHTML = "";
      sensors.forEach(id => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" checked value="${id}"> ${sensorNames[id] || id}`;
        checkboxesDiv.appendChild(label);
      });

      const ctx = document.getElementById("chart").getContext("2d");
      if (chart) chart.destroy();

      const datasets = [];
      sensors.forEach(id => {
        const sensorData = data.filter(d => d.id === id);
        if (tempVisible) {
          datasets.push({
            label: (sensorNames[id] || id) + " (°C)",
            data: sensorData.map(d => ({ x: d.time, y: d.temp })),
            borderColor: "red",
            backgroundColor: "transparent",
            yAxisID: "y",
            tension: 0.2
          });
        }
        if (humVisible) {
          datasets.push({
            label: (sensorNames[id] || id) + " (%)",
            data: sensorData.map(d => ({ x: d.time, y: d.hum })),
            borderColor: "blue",
            backgroundColor: "transparent",
            yAxisID: "y1",
            tension: 0.2
          });
        }
      });

      chart = new Chart(ctx, {
        type: "line",
        data: { datasets },
        options: {
          responsive: true,
          interaction: { mode: "nearest", axis: "x", intersect: false },
          scales: {
            x: { type: "time", time: { unit: "hour" } },
            y: { type: "linear", position: "left", title: { text: "°C", display: true } },
            y1: { type: "linear", position: "right", title: { text: "%", display: true }, grid: { drawOnChartArea: false } }
          },
          plugins: {
            zoom: {
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: "x" },
              pan: { enabled: true, mode: "x" }
            }
          }
        }
      });

      updateStats(data);
    }

    function updateStats(data) {
      if (!data.length) return;
      const min = data.reduce((a, b) => (b.temp < a.temp ? b : a));
      const max = data.reduce((a, b) => (b.temp > a.temp ? b : a));
      document.getElementById("minTemp").textContent =
        `${min.temp} °C (${sensorNames[min.id] || min.id}, ${min.time.toLocaleString()})`;
      document.getElementById("maxTemp").textContent =
        `${max.temp} °C (${sensorNames[max.id] || max.id}, ${max.time.toLocaleString()})`;
    }

    function resetZoom() { chart.resetZoom(); }
    function downloadCSV() {
      const file = document.getElementById("fileSelect").value;
      window.location = "data/" + file;
    }
    function downloadPNG() {
      const a = document.createElement("a");
      a.href = chart.toBase64Image();
      a.download = "chart.png";
      a.click();
    }

    document.getElementById("fileSelect").addEventListener("change", e => loadCSV(e.target.value));
    document.getElementById("tempCheck").addEventListener("change", () => loadCSV(document.getElementById("fileSelect").value));
    document.getElementById("humCheck").addEventListener("change", () => loadCSV(document.getElementById("fileSelect").value));

    loadIndex();
  </script>
</body>
</html>
