name: Update brrr.cz data

on:
  schedule:
    - cron: "*/10 * * * *"   # každých 10 minut
  workflow_dispatch:          # možnost ručního spuštění

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare repo (fast-forward to main)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Append last values from brrr.cz
        run: python3 scripts/append_brrr.py

      - name: Commit & push
        run: |
          git add docs/data/history.csv
          git commit -m "Append brrr.cz data" || echo "No changes to commit"
          git push origin HEAD:main
