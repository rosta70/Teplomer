name: Rotate history file

on:
  schedule:
    - cron: "5 0 1 * *"   # každý 1. den v měsíci v 00:05 UTC
  workflow_dispatch:      # možnost ručního spuštění

permissions:
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        # ZMĚNA: Přidána knihovna python-dateutil
        run: pip install pytz python-dateutil

      - name: Run rotation script
        run: python3 scripts/rotate_history.py

      - name: Commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          # Maska pro commit je stále správná
          git add docs/data/history.csv docs/data/history_*.csv
          git commit -m "Rotate history files" || echo "No changes to commit"
          git push origin HEAD:main
