name: Rotate history

on:
  schedule:
    - cron: "5 0 1 * *"   # 1. den v měsíci v 00:05 UTC
  workflow_dispatch:       # umožní spustit ručně z GitHubu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run rotation script
        run: python3 rotate_history.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/history*.csv data/index.json
          git commit -m "Monthly rotate history.csv" || echo "No changes to commit"
          git push
