name: Fill brrr.cz daily history

on:
  schedule:
    - cron: "10 0 * * *"   # každý den v 00:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare repo (fast-forward to main)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Fill yesterday data from brrr.cz
        run: python3 scripts/fill_brrr_day.py

      - name: Commit & push
        run: |
          git add docs/data/history.csv
          git commit -m "Fill brrr.cz yesterday data" || echo "No changes to commit"
          git push origin HEAD:main
